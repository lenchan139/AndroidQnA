<h1>如何剪輯影片？</h1>
<img src="img/how-to-cut-video/1.png" alt=""/>
<p>首先下載「小影」這個影片剪輯程式（亦可<a href="https://play.google.com/store/apps/details?id=com.quvideo.xiaoying&hl=zh_HK">點此</a>下載Android/Sony/Samsung版本的）</p>
<img src="img/how-to-cut-video/2.png" alt=""/>
<p>然後打開這個「小影」（如紅圈示）</p>
<img src="img/how-to-cut-video/3.png" alt=""/>
<p>第一次開啓會有簡介畫面，按右上角的「跳過」（紅圈）</p>
<img src="img/how-to-cut-video/4.png" alt=""/>
<p>選擇剪輯（紅圈內圖示）</p>
<img src="img/how-to-cut-video/5.png" alt=""/>
<p>第一次開啓會有簡介畫面，按「確定」（紅圈）</p>
<img src="img/how-to-cut-video/6.png" alt=""/>
<img src="img/how-to-cut-video/7.png" alt=""/>
<p>選擇需要剪輯的影片，然後就會自動展開剪輯畫面</p>
<img src="img/how-to-cut-video/8.png" alt=""/>
<p>拖動左右的拉桿（紅圈內的兩個）可以選擇保留的範圍，亦可在上方的「影片預覽」（藍圈）預覽成品會如何</p>
<img src="img/how-to-cut-video/9.png" alt=""/>
<p>選擇好後按下「剪刀圖示」（（紅圈）然後按下「添加」（藍圈）</p>
<img src="img/how-to-cut-video/10.png" alt=""/>
<p>按下「完成」（紅圈）</p>
<img src="img/how-to-cut-video/11.png" alt=""/>
<p>按下「發佈」（紅圈）</p>
<img src="img/how-to-cut-video/12.png" alt=""/>
<p>之後就可以選擇你用的通信工具共享影片俾朋友仔了。</p>
<h3>完</h3>
